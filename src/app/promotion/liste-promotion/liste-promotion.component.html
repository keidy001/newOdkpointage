	<!-- start page content -->
            <div class="page-content-wrapper">
                <div class="page-content">
					<div class="row">
						<div class="col-md-12">
							<div class="card card-box">
								<div class="card-head">
									
									<div class="tools">
										<a class="fa fa-repeat btn-color box-refresh" href="javascript:;"></a>
										<a class="t-collapse btn-color fa fa-chevron-down" href="javascript:;"></a>
									</div>
								</div>
								<div class="card-body ">
									<div class="row p-b-20">
										<div class="col-md-6 col-sm-6 col-6">
											<div class="btn-group">
												<a href="/addPromotion" id="addRow" class="btn btn-warning">
													Ajouter  <i class="fa fa-plus"></i>
												</a>
											</div>
										</div>
                                        <div class="col-md-6 col-sm-6 col-6">
											<div class="btn-group pull-right">
												<a class="btn btn-warning  btn-outline dropdown-toggle"
                                                    data-toggle="dropdown">Exporter
                                                   <i class="fa fa-angle-down"></i>
                                                </a>
												<ul class="dropdown-menu pull-right">
													<li>
														<a onclick="window.print()">
															<i class="fa fa-print"></i> Imprimer </a>
													</li>
													<li>
														<a (click)="downloadPdf()">
															<i class="fa fa-file-pdf-o"></i> Exporter en PDF </a>
													</li>
													<li>
														<a (click)="exportexcel()">
															<i class="fa fa-file-excel-o"></i> Exporter en Excel </a>
													</li>
												</ul>
											</div>
										</div>
										
									</div>
									<div class="table-scrollable">
										<pagination-controls (pageChange)="p = $event"></pagination-controls>
                                        <header style="text-align: center;"> Liste des Promotions</header>
									<table class="table table-hover table-checkable order-column full-width" id="example4">
										<thead>
											<tr>
												<th class="center"></th>
                                                <th class="center"> Nom </th>
												<th class="center"> Année </th>
												<th class="center"> Date De Début </th>
												<th class="center"> Date De Fin </th>
												<th class="center"> Heure De Début </th>
												<th class="center">Heure De Désecente</th>
												<th class="action"> Action </th>
											</tr>
										</thead>
										<tbody >
											<tr class="odd gradeX" *ngFor="let promo of listPromotion | filter:searchText | paginate : {itemsPerPage : 5, currentPage: p}"  >
												<td class="user-circle-img">
														<img src="../../../assets/images/odk_icon.png" width="50px" alt="">
												</td>
												<td class="center"><span routerLink="/detailPromotion/{{promo.id}}">{{promo.nom}}</span></td>
												<td class="center"><span routerLink="/detailPromotion/{{promo.id}}">{{promo.annee}}</span></td>
												<td class="center"><span routerLink="/detailPromotion/{{promo.id}}">{{promo.dateDebut}}</span></td>
												<td class="center"><span routerLink="/detailPromotion/{{promo.id}}">{{promo.dateFin}}</span></td>
                                                <td class="center"><span routerLink="/detailPromotion/{{promo.id}}">{{promo.horaireDebutJournee}}</span></td>
                                                <td class="center"><span routerLink="/detailPromotion/{{promo.id}}">{{promo.horaireFinJournee}}</span></td>
												<td class="td">
													<a  class="btn btn-tbl-edit btn-xs" routerLink="/updatePromotion/{{promo.id}}">
														<i class="fa fa-pencil"></i>
													</a>
													
												</td>
											</tr>

										
											<script>                                               
                                                function printContent(el){                                               
                                                          var restorepage = document.body.innerHTML;                                 
                                                          var printcontent = document.getElementById(el).innerHTML;                                                    
                                                           document.body.innerHTML = printcontent;                                                    
                                                            window.print();                                                     
                                                            document.body.innerHTML = restorepage;                                               
                                                              }                                                 
                                                </script>
											
										</tbody>
									</table>
									</div>
								</div>
							</div>
						</div>
					</div>
	            <!-- end page content -->
				</div>
			</div>
