<!-- start page content -->
<div class="page-content-wrapper">
    <div class="page-content">
        <div class="row justify-content-center">
            <div class="col-lg-3 col-md-6 col-sm-12 col-12">
                <div class="card">
                    <div class="panel-body">
                        <h3 routerLink="/logUtilisateur">Par Utilisateurs</h3>
                       
                        <span class="text-small margin-top-10 full-width"></span>
                    </div>
                </div>
            </div>
            <div class="col-lg-3 col-md-6 col-sm-12 col-12">
                <div class="card">
                    <div class="panel-body">
                        <h3 routerLink="/logAdmin">Par Admin</h3>
                       
                        <span class="text-small margin-top-10 full-width"></span>
                    </div>
                </div>
            </div>
            <div class="col-lg-3 col-md-6 col-sm-12 col-12">
                <div class="card ">
                    <div class="panel-body">
                        <h3 routerLink="/logSuper">Par SupperAdmin</h3>
                       
                        <span class="text-small margin-top-10 full-width"></span>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="card card-box">
                    <div class="card-head">
                        <header>Liste des Logs</header>
                        <div class="tools">
                            <!-- Search form -->
                            
                        </div>
                    </div>
                    <div class="card-body ">

                        <div class="row p-b-20">
                            <div class="col-md-6 col-sm-6 col-6">

                            </div>
                            <div class="col-md-6 col-sm-6 col-6">
                                <div class="btn-group pull-right">
                                    <a class="btn btn-warning  btn-outline dropdown-toggle"
                                                    data-toggle="dropdown">Exporter
                                                   <i class="fa fa-angle-down"></i>
                                                </a>
                                    <ul class="dropdown-menu pull-right">
                                        <li>
                                            <a onclick="window.open()">
                                                <i class="fa fa-print"></i> Imprimer </a>
                                        </li>

                                        <li>
                                            <a (click)="exportexcel()">
                                                <i class="fa fa-file-excel-o"></i> Exporter en Excel </a>
                                        </li>
                                    </ul>
                                </div>
                            </div>

                        </div>
                        <!-- <pagination-controls (pageChange)="p = $event"></pagination-controls> -->
                        <div class="table-scrollable">
                            
                            <p-table #dt1 [value]="listlogs"
                            [rows]="3" [showCurrentPageReport]="true" [rowsPerPageOptions]="[3,25,50]" 
                            [paginator]="true" currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
                            [globalFilterFields]="['action','date','heure','nomComplet','typeActeur']">
                            <ng-template pTemplate="header">
                                <tr>
                                    <th></th>
                                    <th class="center" pSortableColumn="typeActeur" > Type Acteur <p-sortIcon field="typeActeur"></p-sortIcon></th>
                                    <th class="center" pSortableColumn="nomComplet" > Nom <p-sortIcon field="nomComplet"></p-sortIcon></th>
                                    <th class="center" pSortableColumn="action" > Action <p-sortIcon field="action"></p-sortIcon></th>
                                    <th class="center" pSortableColumn="date"> Date <p-sortIcon field="date"></p-sortIcon></th>
                                    <th class="center" pSortableColumn="heure"> Heure <p-sortIcon field="heure"></p-sortIcon> </th>
                                </tr>
                                <tr>
                                    <th class="center"></th>
                                    <th>
                                        <p-columnFilter type="text" field="typeActeur"></p-columnFilter>
                                    </th>
                                    <th>
                                        <p-columnFilter type="text" field="nomComplet"></p-columnFilter>
                                    </th>
                                    <th>
                                        <p-columnFilter type="text" field="action"></p-columnFilter>
                                    </th>
                                    <th>
                                        <p-columnFilter type="text" field="date"></p-columnFilter>
                                    </th>
                                </tr>
                            </ng-template>
                            <ng-template pTemplate="body" let-listlogs >
                                <tr class="odd gradeX"  >

                                    <td class="user-circle-img"><a>
                                            <img src="../../../assets/images/odk_icon.png" width="50px" alt="">
                                        </a></td>
                                        <td class="center">
                                            <a>{{listlogs.typeActeur}}</a>
                                        </td>
                                        <td class="center">
                                            <a>{{listlogs.nomComplet}}</a>
                                        </td>
                                    <td class="center">
                                        <a>{{listlogs.action}}</a>
                                    </td>
                                    <td class="center">
                                        <a>{{listlogs.date}}</a>
                                    </td>
                                    <td class="center">
                                        <a>{{listlogs.heure}}
                                        </a>
                                    </td>


                                    <td class="center">

                                    </td>
                                </tr>
                            </ng-template>

                            </p-table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
