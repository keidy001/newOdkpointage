			<!-- start page content -->
            <div class="page-content-wrapper">
                <div class="page-content">
					<div class="row">
						<div class="col-md-12">
							<div class="card card-box">
								
								<div class="card-body ">
									<div class="row p-b-20">
										<div class="col-md-6 col-sm-6 col-6">
											<div class="btn-group">
												<a href="/addAdmin" id="addRow" class="btn btn-info">
													Ajouter  <i class="fa fa-plus"></i>
												</a>
											</div>
										</div>
										<div class="col-md-6 col-sm-6 col-6">
											<div class="btn-group pull-right">
												<a class="btn deepPink-bgcolor  btn-outline dropdown-toggle" data-toggle="dropdown">Exporter
													<i class="fa fa-angle-down"></i>
												</a>
												<ul class="dropdown-menu pull-right">
													<li>
														<a onclick="window.print()">
															<i class="fa fa-print"></i> Imprimer </a>
													</li>
												
													<li>
														<a (click)="exportexcel()">
															<i class="fa fa-file-excel-o"></i> Exporter en Excel </a>
													</li>
												</ul>
											</div>
										</div>
									</div>
                                    <div class="card-head">
									
                                        <div class="tools">
                                            <!-- Search form -->
                                            <div class="md-form mt-0">
                                                <input class="form-control mr-sm-2" type="text"   [(ngModel)]="searchText" autocomplete="off" placeholder="Rechercher">
                                            </div>
                                        </div>
                                    </div>
									<div class="table-scrollable" id="example4">
                                        <header style="text-align: center;" ><strong>Liste des Administrateurs</strong> </header>
									<table class="table table-hover table-checkable order-column full-width" >
										<thead>
											<tr>
												<th class="center"></th>
												<th class="center"> Nom </th>
												<th class="center"> Prénom </th>
												<th class="center"> Téléphone </th>
												<th class="center"> Email </th>
												<th class="center">Profile</th>
												<th class="etat">Etat</th>
												<th class="action"> Action </th>
											</tr>
										</thead>
										<tbody >
											<tr class="odd gradeX" *ngFor="let admin of listAdmin | filter:searchText"  >
												<td class="user-circle-img">
														<img src="../../../assets/images/odk_icon.png" width="50px" alt="">
												</td>
												<td class="center"><span routerLink="/detailAdmin/{{admin.id}}">{{admin.nom}}</span></td>
												<td class="center"><span routerLink="/detailAdmin/{{admin.id}}">{{admin.prenom}}</span></td>
												<td class="center"><span routerLink="/detailAdmin/{{admin.id}}">{{admin.telephone}}</span></td>
												<td class="center"><span routerLink="/detailAdmin/{{admin.id}}">{{admin.email}}</span></td>
												<td class="center"><span routerLink="/detailAdmin/{{admin.id}}">{{admin.profile.libelle}}</span></td>
												<td class="td">
													<span *ngIf="admin.etat==='DESACTIVER'" style="background-color: red; color: white; padding: 3px; border-radius: 3px;">{{admin.etat}} </span>
                                                    <span *ngIf="admin.etat==='ACTIVER'" style="background-color: rgb(0, 255, 213); color: white; padding: 3px; border-radius: 3px;">{{admin.etat}} </span>
                                                    
												</td>
												<td class="td">
													<a  class="btn btn-tbl-edit btn-xs" routerLink="/updateAdmin/{{admin.id}}">
														<i class="fa fa-pencil"></i>
													</a>
													<button class="btn btn-tbl-delete btn-xs" (click)="deleteAdmin(admin.id)">
														<i class="fa fa-trash-o "></i>
													</button>
												</td>
											</tr>

										
											<script>                                               
                                              function printContent(el){                                               
                                                        var restorepage = document.body.innerHTML;                                 
                                                        var printcontent = document.getElementById(el).innerHTML;                                                    
                                                         document.body.innerHTML = printcontent;                                                    
                                                          window.print();                                                     
                                                          document.body.innerHTML = restorepage;                                               
                                                            }                                                 
                                              </script>

											
										</tbody>
									</table>
									</div>
								</div>
							</div>
						</div>
					</div>
	            <!-- end page content -->
				</div>
			</div>
